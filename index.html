<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

<body onload="playerList.getStorage()">
<nav class="navbar navbar-expand-lg navbar-light mb-3">
    <a class="navbar-brand fab fa-steam" href="#" style="font-size: 2.5rem"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" data-toggle="modal" data-target="#playerModal">Thêm người chơi</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" onclick="playerList.clearStorage()">Tạo ván mới</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" onclick="playerList.resetPoint()">Reset điểm</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row justify-content-center">
        <!-- Button trigger modal -->
<!--        <button type="button" class="btn btn-primary col-xs-6 col-xl-2 mb-2" data-toggle="modal"-->
<!--                data-target="#playerModal">-->
<!--            <i class="fas fa-user-plus"></i>-->
<!--        </button>-->
<!--        <button type="button" onclick="playerList.clearStorage()" class="btn btn-danger col-xs-6 col-xl-2 mb-2">-->
<!--            <i class="fas fa-sync-alt"></i>-->
<!--        </button>-->
<!--        <button type="button" onclick="playerList.resetPoint()" class="btn btn-warning col-xs-6 col-xl-2 mb-2">-->
<!--            <i class="fas fa-redo"></i>-->
<!--        </button>-->
        <!-- Modal -->
        <div class="modal fade" id="playerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Tên người chơi</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                        <input type="button" id="save-name" class="btn btn-primary" onclick="playerList.updateList()"
                               value="Tạo">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <table class="table text-center">
            <thead>
            <tr>
                <th scope="col">Tên</th>
                <th scope="col">Điểm</th>
                <th scope="col">Cộng</th>
                <th scope="col">Báo</th>
            </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <div class="modal fade" id="pointModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="player-name"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="plus-point">
                        <table class="table" id="point-table">
                        </table>
                        <input type="hidden" id="hidden">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                        <button type="button" id="save-button" class="btn btn-primary"
                                onclick="playerList.updatePoint()">Lưu
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
